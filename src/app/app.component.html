<div class="container">
  <h1 class="mb-4">Payment Form</h1>
  <div class="row">
    <div class="form-group col">
      <label class="mb-2">Payee Name</label>
        <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="form-group col">
      <label class="mb-2">Payment Date</label>
        <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM dd, Y" }}
      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="form-group col">
      <label class="mb-2">Payment Amount</label>
        <input type="number" class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="form-group col">
      <label class="mb-2">Height</label>
        <input type="number" class="form-control" (input)="onHeightChange($event)" />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.0-2' }}
      </div>
    </div>
  </div>

  <!-- json Pipe -->
  <!-- {{ car | json }} -->

  <div class="row my-3">
    <div class="form-group col">
      <label class="mb-2">Miles</label>
        <input type="number" class="form-control" (input)="onMilesChange($event)" />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>

      <!-- conditional pipes use -->
      <!-- <div *ngIf="(miles | convert: 'km') > 10">
        {{ miles | convert: "km" | number: "1.0-2" }}
      </div> -->

      <div>
        {{ miles | convert: "km" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
